<!DOCTYPE html>
<html>
<head>
    <title>CSS Flexbox</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="container">
        <input type="radio" id="image1" name="preview" checked>
        <label for="image1" class="item"><img src="assets/1.png" class="thumbnail" alt="Image 1"></label>

        <input type="radio" id="image2" name="preview">
        <label for="image2" class="item"><img src="assets/2.png" class="thumbnail" alt="Image 2"></label>

        <input type="radio" id="image3" name="preview">
        <label for="image3" class="item"><img src="assets/3.png" class="thumbnail" alt="Image 3"></label>

        <input type="radio" id="image4" name="preview">
        <label for="image4" class="item"><img src="assets/4.png" class="thumbnail" alt="Image 4"></label>

        <input type="radio" id="image5" name="preview">
        <label for="image5" class="item"><img src="assets/5.png" class="thumbnail" alt="Image 5"></label>
        
        <div class="preview-container">
            <div class="preview"></div>
        </div>
    </div>
</body>
</html>
